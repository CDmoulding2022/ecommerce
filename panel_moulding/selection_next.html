<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script type="text/javascript">
    console.log("hello")
    function respond() {
        window.parent.postMessage("Click", "*");
    }
</script>
<button type="button" style="background-color:rgba(37,150,190,0.3);width:100%;height:100%" onclick="respond()"
    id="selection_next" class="btn btn-outline-primary">Next</button>
<script>
    const button = document.getElementById("selection_next");
    button.addEventListener("click", function () {
        if (button.innerText == "Next") {
            button.innerText = "Back";
        } else {
            button.innerText = "Next";
        }
    });
</script>
